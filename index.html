<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serene Yoga — Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <main class="login-section">
    <div class="login-card">
      <div class="login-brand">
        <img src="images/logo3.png" alt="Serene Yoga logo" class="login-logo">
        <h1>Welcome to Serene Yoga</h1>
        <p class="muted">Gentle movement • Mindful breath • Calm spaces</p>
      </div>

      <!-- DEMO: form redirects to home.html (no backend auth) -->
      <form action="home.html" method="get" class="login-form">
        <label>
          <span class="field-label">Username</span>
          <input type="text" name="username" placeholder="Your name" required>
        </label>

        <label>
          <span class="field-label">Password</span>
          <input type="password" name="password" placeholder="Password" required>
        </label>

        <div class="login-actions">
          <button type="submit" class="hero-btn">Enter Studio</button>
          <a href="home.html" class="hero-btn red-btn">Preview</a>
        </div>

        <p class="disclaimer muted">Demo site — for real login you'll need backend or JS auth.</p>
      </form>

      <footer class="login-footer">
        <p class="muted">&copy; 2025 Serene Yoga — <a href="about.html">About</a></p>
      </footer>
    </div>
  </main>
</body>
</html>
